<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Schema and Table</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 2rem;
    }

    h2 {
      color: #2c3e50;
      margin-bottom: 1rem;
    }

    form {
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 500px;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }

    .logs {
      background: #eef2f3;
      padding: 1rem;
      border-left: 4px solid #3498db;
      margin-bottom: 2rem;
      font-family: monospace;
    }

    .logs strong {
      display: block;
      margin-bottom: 0.5rem;
    }

    .logs ul {
      list-style-type: disc;
      padding-left: 1.5rem;
    }

    .flash-messages {
      color: #c0392b;
      margin-top: 1rem;
    }

    .flash-messages li {
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>

  <h2>Select Schema and Table</h2>

  {% if logs %}
  <div class="logs">
    <strong>Startup Logs:</strong>
    <ul>
      {% for line in logs %}
        <li>{{ line }}</li>
      {% endfor %}
    </ul>
  </div>
  {% endif %}

  <form method="POST">
    <input type="hidden" name="prev_schema" value="{{ selected_schema }}">

    <label for="schema">Select Schema:</label>
    <select name="schema" id="schema" onchange="this.form.submit()" autofocus>
      <option value="">-- choose schema --</option>
      {% for schema in schemas %}
        <option value="{{ schema }}" {% if schema == selected_schema %}selected{% endif %}>{{ schema }}</option>
      {% endfor %}
    </select>

    <label for="table">Select Table:</label>
    <select name="table" id="table">
      <option value="">-- choose table --</option>
      {% for table in tables %}
        <option value="{{ table }}" {% if table == selected_table %}selected{% endif %}>{{ table }}</option>
      {% endfor %}
    </select>

    <button type="submit">Open</button>
  </form>

  {% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class="flash-messages">
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
  {% endwith %}

</body>
</html>
